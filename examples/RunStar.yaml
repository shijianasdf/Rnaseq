# Copy this file to the folder to make the STAR run and edit it to make run options

############################################################################
## Run mode
# 1: 1 pass per sample with annotation
# 2: 2 pass per sample with annotation
mode: 1
############################################################################
## STAR program location
star: /nas/is1/rnaseq_workspace/tools/STAR-STAR_2.4.1c/bin/Linux_x86_64_static/STAR
############################################################################
## Folder of output files
output: /nas/is1/zhangz/projects/falk/2015-05_Worm_RNAseq_Alignment/alignment/one_pass_one_sample_1/
############################################################################
## Extra options
# Based on ENCODE default (see STAR manual) 
options:
  runThreadN: 8
  readFilesCommand: zcat
  genomeDir: /nas/is1/rnaseq_workspace/refs/ws235/STAR
  sjdbGTFfile: /nas/is1/rnaseq_workspace/refs/ws235/Caenorhabditis_elegans.WBcel235.79.gtf
  outSAMtype: SAM # other options: BAM SortedByCoordinate
  chimSegmentMin: 32
  outFilterType: BySJout
  outFilterMultimapNmax: 20
  alignSJoverhangMin: 8
  alignSJDBoverhangMin: 1
  outFilterMismatchNmax: 999
  outFilterMismatchNoverLmax: 0.04
  alignIntronMin: 20
  alignIntronMax: 1000000
  alignMatesGapMax: 1000000
############################################################################
## Full path to fastq file
# One or multiple samples, with unique sample names. 
# The names will be used as prefix in output files
fastq:
