    fastq1: /nas/is1/MFalk/BGI_Jan15_2014/N2_H2O_8_10_12_1/131127_I1082_FCC35NGACXX_L7_N2_H2O_8_10_12_1/131127_I1082_FCC35NGACXX_L7_N2_H2O_8_10_12_1_1.fq.gz
    fastq2: /nas/is1/MFalk/BGI_Jan15_2014/N2_H2O_8_10_12_1/131127_I1082_FCC35NGACXX_L7_N2_H2O_8_10_12_1/131127_I1082_FCC35NGACXX_L7_N2_H2O_8_10_12_1_2.fq.gz # leave it empty for single-ended data
  N2_H2O_3:
